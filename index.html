    <style>

            border-radius: 50%;

            height: 40px;
            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Betöltő overlay (MANDATORY for Firebase auth wait) -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex flex-col items-center justify-center transition-opacity duration-300 z-[9999]">

        <p class="text-white mt-4 text-lg font-semibold">Betöltés és autentikáció...</p>
        <p id="user-id-display-temp" class="text-xs text-gray-400 mt-2">Felhasználói azonosító: <span id="userIdDisplayTemp">...</span></p>

    <!-- Fő tartalom -->
    <div id="main-content" class="hidden max-w-4xl mx-auto p-4 md:p-6">
        
        <!-- Fejléc és statisztika -->
        <header class="mb-6 bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-extrabold text-[#3498eb] mb-2 flex items-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Rezsi Nyilvántartó

            <div class="mt-4 grid grid-cols-2 gap-4 text-center">

                    <p class="text-sm font-semibold text-blue-800">Összes Kiadás</p>

                <div class="bg-green-100 p-3 rounded-lg">

            <div class="mt-6 flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                <div class="flex items-center space-x-2">
                    <label for="month-selector" class="text-sm font-semibold text-gray-700">Hónap:</label>

    <!-- MODÁLOK (Felugró ablakok) -->

    <!-- 1. Tétel Hozzáadása/Szerkesztése Modál -->

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Leírás</label>

    <!-- 2. Rendszeres Tétel Hozzáadása/Szerkesztése Modál -->
    <div id="managed-category-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 modal">

            <h2 id="managed-modal-title" class="text-2xl font-bold text-gray-800 mb-4">Új Rendszeres Tétel</h2>

                    <label for="managed-description" class="block text-sm font-medium text-gray-700 mb-1">Alapértelmezett leírás</label>

    <div id="managed-categories-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Rendszeres Tételek Kezelése</h2>
                <button onclick="openManagedCategoryModal()" class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition duration-150 shadow-md flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>

            <p class="text-sm text-gray-600 mb-4">Itt szerkesztheted/törölheted a rendszeresen ismétlődő tételeket.</p>

                <button id="confirm-delete-btn" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-150">Törlés</button>

    <!-- Toast üzenet (sikeres mentés/hiba) -->

    <!-- FIREBASE IMPORT ÉS LOGIKA -->
    <script type="module">
        // Firebase importok (MANDATORY for Canvas environment)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globális változók a Canvas környezetből
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase inicializálás
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // setLogLevel('debug'); // Hibakereséshez hasznos
        
        let currentUserId = 'anonymous'; // Kezdeti felhasználói azonosító
        let currentMonth = new Date().toISOString().substring(0, 7); // YYYY-MM
        let allItems = []; // A jelenleg kiválasztott hónap tételei
        let managedCategories = []; // Rendszeresen ismétlődő tételek listája

        // DOM elemek
        const loadingOverlay = document.getElementById('loading-overlay');
        const mainContent = document.getElementById('main-content');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const userIdDisplayTemp = document.getElementById('userIdDisplayTemp');
        const monthSelector = document.getElementById('month-selector');
        const itemsList = document.getElementById('items-list');
        const noItemsMessage = document.getElementById('no-items-message');
        const itemModal = document.getElementById('item-modal');
        const itemForm = document.getElementById('item-form');
        const categorySelect = document.getElementById('category');
        const totalSpentDisplay = document.getElementById('total-spent');
        const balanceDisplay = document.getElementById('balance');
        const managedCategoriesList = document.getElementById('managed-categories-list');
        const managedCategoryModal = document.getElementById('managed-category-modal');
        const managedCategoryForm = document.getElementById('managed-category-form');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // --- Firebase Firestore Path Helper Functions ---

        /** Privát kollekció útvonalának lekérdezése */
        const getUserCollectionPath = (collectionName) => {
            return `/artifacts/${appId}/users/${currentUserId}/${collectionName}`;
        };

        /**
         * Kezdeti autentikáció és Firestore listener beállítása.
         */
        async function initAuth() {
            try {
                // Megpróbáljuk használni az egyedi tokent, ha létezik
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Ha nincs token, anonim bejelentkezés
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Autentikációs hiba:", error);
                // Ha az egyedi bejelentkezés sikertelen, megpróbálhatjuk az anonim bejelentkezést.
                if (initialAuthToken) {
                    try {
                         await signInAnonymously(auth);
                    } catch (anonError) {
                        console.error("Anonim bejelentkezés is sikertelen:", anonError);
                    }
                }
            }
        }

        /**
         * Adat listener beállítása: Figyeli a rezsi tételeket és a kezelt kategóriákat.
         */
        function listenForData() {
            // 1. Rezsi tételek listener
            const itemsColRef = collection(db, getUserCollectionPath('rezsi_items'));
            // Ezt a lekérdezést futtatjuk az onSnapshot-ban (NEM a hónapra szűkített, mert a hónapra szűkítés in-memory történik)
            onSnapshot(itemsColRef, (snapshot) => {
                allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Szűrés és megjelenítés a jelenlegi hónap szerint
                renderItems();
            }, (error) => {
                console.error("Hiba a rezsi tételek figyelésekor:", error);
                showToast("Hiba a tételek betöltésekor.", 'error');
            });

            // 2. Kezelt kategóriák listener
            const managedColRef = collection(db, getUserCollectionPath('managed_categories'));
            onSnapshot(managedColRef, (snapshot) => {
                managedCategories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Kategória listák frissítése
                renderCategorySelect(managedCategories);
                renderManagedCategoriesList(managedCategories);
            }, (error) => {
                console.error("Hiba a kezelt kategóriák figyelésekor:", error);
                showToast("Hiba a kategóriák betöltésekor.", 'error');
            });
        }
        
        // --- UI/Rendering Functions ---

        /**
         * Visszaadja a formázott dátumot (YYYY-MM).
         * @param {Date} date A formázandó dátum
         * @returns {string} YYYY-MM formátumú string
         */
        function getYearMonth(date) {
            return date.toISOString().substring(0, 7);
        }

        /**
         * Generálja a hónapválasztó opcióit a legrégebbi tételtől a jelenlegi hónapig.
         */
        function populateMonthSelector() {
            // A legrégebbi tétel dátumának keresése
            let minDate = new Date();
            if (allItems.length > 0) {
                const dates = allItems.map(item => new Date(item.date || new Date()));
                minDate = new Date(Math.min(...dates));
            }

            const today = new Date();
            let current = new Date(today.getFullYear(), today.getMonth(), 1);
            
            // Törli a korábbi opciókat
            monthSelector.innerHTML = ''; 

            // Hónapok generálása visszafelé, amíg el nem éri a legrégebbi dátumot (vagy az aktuális évet-hónapot)
            while (current >= minDate || getYearMonth(current) === getYearMonth(today)) {
                const yearMonth = getYearMonth(current);
                const option = document.createElement('option');
                option.value = yearMonth;
                option.textContent = formatMonthString(yearMonth);
                monthSelector.appendChild(option);

                // Ha ez az aktuálisan kiválasztott hónap, jelöljük ki
                if (yearMonth === currentMonth) {
                    option.selected = true;
                }
                
                // Lépés a megelőző hónapra
                current.setMonth(current.getMonth() - 1);
                // Megakadályozza a végtelen ciklust, ha valami elszáll
                if (current.getFullYear() < today.getFullYear() - 5) break; 
            }
        }

        /**
         * Hónap string formázása (YYYY-MM) a megjelenítéshez.
         * @param {string} yearMonthString YYYY-MM formátumú string
         * @returns {string} Pl.: 2023. november
         */
        function formatMonthString(yearMonthString) {
            const [year, month] = yearMonthString.split('-');
            const date = new Date(year, month - 1, 1);
            const options = { year: 'numeric', month: 'long' };
            return date.toLocaleDateString('hu-HU', options);
        }

        /**
         * Pénzösszeg formázása (Ft).
         * @param {number} amount Összeg
         * @returns {string} Formázott összeg
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('hu-HU', {
                style: 'currency',
                currency: 'HUF',
                maximumFractionDigits: 0
            }).format(amount);
        }

        /**
         * A tételek listájának, statisztikáinak és a hónapválasztónak a frissítése.
         */
        function renderItems() {
            // 1. Hónapválasztó frissítése a teljes adatbázis alapján
            populateMonthSelector();
            
            // 2. Szűrés a jelenlegi hónapra
            const filteredItems = allItems
                .filter(item => getYearMonth(new Date(item.date)) === currentMonth)
                .sort((a, b) => new Date(b.date) - new Date(a.date)); // Legújabb felülre

            itemsList.innerHTML = '';
            let totalExpense = 0;
            let totalIncome = 0;

            if (filteredItems.length === 0) {
                noItemsMessage.classList.remove('hidden');
            } else {
                noItemsMessage.classList.add('hidden');
                
                filteredItems.forEach(item => {
                    const amount = Number(item.amount) || 0;
                    
                    if (item.type === 'expense') {
                        totalExpense += amount;
                    } else if (item.type === 'income') {
                        totalIncome += amount;
                    }

                    const card = document.createElement('div');
                    card.className = `item-card p-4 rounded-xl shadow-md flex items-center justify-between ${item.type === 'expense' ? 'bg-white hover:border-red-400 border-l-4 border-red-500' : 'bg-white hover:border-green-400 border-l-4 border-green-500'}`;
                    card.setAttribute('data-id', item.id);
                    card.onclick = () => openEditItemModal(item);

                    const date = new Date(item.date).toLocaleDateString('hu-HU', { day: 'numeric', month: 'short' });
                    
                    card.innerHTML = `
                        <div class="flex flex-col flex-grow">
                            <p class="text-xs text-gray-500">${date}</p>
                            <p class="text-base font-semibold text-gray-800">${item.category} (${item.description})</p>
                        </div>
                        <p class="text-lg font-bold ${item.type === 'expense' ? 'text-red-600' : 'text-green-600'} ml-4">
                            ${item.type === 'expense' ? '-' : '+'} ${formatCurrency(amount)}
                        </p>
                    `;
                    itemsList.appendChild(card);
                });
            }

            // 3. Statisztikák frissítése
            const balance = totalIncome - totalExpense;
            totalSpentDisplay.textContent = formatCurrency(totalExpense);
            balanceDisplay.textContent = formatCurrency(balance);
            balanceDisplay.className = `text-xl font-bold ${balance >= 0 ? 'text-green-900' : 'text-red-600'}`;
        }

        /**
         * Rendszeres tételek listájának megjelenítése a Kezelés Modálban.
         * @param {Array} categories A kezelt kategóriák listája.
         */
        function renderManagedCategoriesList(categories) {
            managedCategoriesList.innerHTML = '';
            
            if (categories.length === 0) {
                managedCategoriesList.innerHTML = '<p class="text-center text-gray-500 py-4">Nincsenek rendszeresen ismétlődő tételek.</p>';
                return;
            }

            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-lg shadow-sm border ${category.type === 'expense' ? 'border-red-200 bg-red-50' : 'border-green-200 bg-green-50'} flex justify-between items-center cursor-pointer hover:bg-gray-100 transition`;
                item.onclick = () => openEditManagedCategoryModal(category);

                item.innerHTML = `
                    <div class="flex flex-col">
                        <p class="font-semibold text-gray-800">${category.name}</p>
                        <p class="text-sm text-gray-600">${category.description || ''}</p>
                    </div>
                    <p class="font-bold ${category.type === 'expense' ? 'text-red-600' : 'text-green-600'}">
                        ${category.type === 'expense' ? '-' : '+'} ${formatCurrency(Number(category.amount) || 0)}
                    </p>
                `;
                managedCategoriesList.appendChild(item);
            });
        }

        /**
         * Frissíti a Tétel Hozzáadása/Szerkesztése modál kategória legördülőjét.
         * @param {Array} categories A kezelt kategóriák listája.
         */
        function renderCategorySelect(categories) {
            const currentSelected = categorySelect.value;
            categorySelect.innerHTML = '<option value="" disabled selected>Válasszon kategóriát</option>';
            
            // Szortírozzuk ABC sorrendben
            categories.sort((a, b) => a.name.localeCompare(b.name));

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                option.setAttribute('data-description', category.description || '');
                option.setAttribute('data-amount', category.amount || 0);
                option.setAttribute('data-type', category.type || 'expense');
                
                if (category.name === currentSelected) {
                    option.selected = true;
                }
                categorySelect.appendChild(option);
            });
        }

        // --- CRUD Operations (Firestore) ---

        /**
         * Tétel mentése (új hozzáadása vagy meglévő szerkesztése).
         * @param {Event} e Submit esemény
         */
        async function saveItem(e) {
            e.preventDefault();
            hideAllModals();

            const id = document.getElementById('item-id').value;
            const category = categorySelect.value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            // Dátum: a jelenlegi hónap utolsó napja, hogy a hónapválasztó korrektül működjön, de a nap is meglegyen.
            // Ez a logikailag helyes dátum (fizetési dátum) a jelenlegi hónapban
            const today = new Date();
            const dateStr = id ? allItems.find(item => item.id === id)?.date : today.toISOString();
            
            const itemData = {
                category,
                description,
                amount: Number(amount),
                type,
                date: dateStr, 
                userId: currentUserId,
                monthKey: currentMonth, // Ezt a mezőt nem használjuk a lekérdezésnél, de hasznos lehet
            };

            try {
                if (id) {
                    // Szerkesztés
                    const itemDocRef = doc(db, getUserCollectionPath('rezsi_items'), id);
                    await updateDoc(itemDocRef, itemData);
                    showToast("Tétel sikeresen frissítve.", 'success');
                } else {
                    // Új hozzáadása
                    await addDoc(collection(db, getUserCollectionPath('rezsi_items')), {
                        ...itemData,
                        date: new Date().toISOString() // Új tétel mindig a mai nap dátumával
                    });
                    showToast("Új tétel hozzáadva.", 'success');
                }
            } catch (error) {
                console.error("Hiba a tétel mentésekor:", error);
                showToast("Hiba a tétel mentésekor.", 'error');
            }
        }

        /**
         * Rendszeres tétel mentése (új hozzáadása vagy meglévő szerkesztése).
         * @param {Event} e Submit esemény
         */
        async function saveManagedCategory(e) {
            e.preventDefault();
            hideAllModals();

            const id = document.getElementById('managed-id').value;
            const name = document.getElementById('managed-name').value;
            const description = document.getElementById('managed-description').value;
            const amount = document.getElementById('managed-amount').value;
            const type = document.getElementById('managed-type').value;

            const categoryData = {
                name,
                description,
                amount: Number(amount),
                type,
                userId: currentUserId,
            };

            try {
                if (id) {
                    // Szerkesztés
                    const categoryDocRef = doc(db, getUserCollectionPath('managed_categories'), id);
                    await updateDoc(categoryDocRef, categoryData);
                    showToast("Rendszeres tétel sikeresen frissítve.", 'success');
                } else {
                    // Új hozzáadása
                    await addDoc(collection(db, getUserCollectionPath('managed_categories')), categoryData);
                    showToast("Új rendszeres tétel hozzáadva.", 'success');
                }
            } catch (error) {
                console.error("Hiba a rendszeres tétel mentésekor:", error);
                showToast("Hiba a rendszeres tétel mentésekor.", 'error');
            }
        }

        /**
         * Törlési kérés kezelése a Megerősítő Modál használatával.
         * @param {string} docId Törlendő dokumentum azonosítója
         * @param {string} collectionName Kollekció neve ('rezsi_items' vagy 'managed_categories')
         * @param {string} itemName Törlendő elem neve (a megerősítő üzenethez)
         */
        function handleDeletion(docId, collectionName, itemName) {
            document.getElementById('confirm-modal-title').textContent = `Törlés megerősítése: ${itemName}`;
            document.getElementById('confirm-modal-body').textContent = `Biztosan törölni szeretné ezt a tételt? Ez a művelet visszavonhatatlan.`;
            confirmationModal.classList.remove('hidden');

            // Ideiglenes listener beállítása a megerősítő gombra
            confirmDeleteBtn.onclick = async () => {
                await performDeletion(docId, collectionName);
            };

            cancelDeleteBtn.onclick = () => hideAllModals();
        }

        /**
         * Tényleges törlési művelet végrehajtása.
         * @param {string} docId Törlendő dokumentum azonosítója
         * @param {string} collectionName Kollekció neve
         */
        async function performDeletion(docId, collectionName) {
            hideAllModals(); // Elrejti a modált és a megerősítő modált is
            
            try {
                const docRef = doc(db, getUserCollectionPath(collectionName), docId);
                await deleteDoc(docRef);
                showToast("Törlés sikeresen végrehajtva.", 'success');
            } catch (error) {
                console.error("Hiba a törléskor:", error);
                showToast("Hiba történt a törlés közben.", 'error');
            }
        }

        // --- Modals and UI State Management ---

        /**
         * Elrejti az összes modált.
         */
        function hideAllModals() {
            itemModal.classList.add('hidden');
            managedCategoryModal.classList.add('hidden');
            managedCategoriesModal.classList.add('hidden');
            confirmationModal.classList.add('hidden');
        }

        /**
         * Megnyitja az új tétel hozzáadása modált.
         */
        function openAddModal() {
            itemForm.reset();
            document.getElementById('item-id').value = '';
            document.getElementById('modal-title').textContent = 'Új Tétel Hozzáadása';
            document.getElementById('delete-item-btn').classList.add('hidden');
            document.getElementById('save-item-btn').textContent = 'Mentés';
            
            // Alapértelmezett beállítások (kiadás és kategória)
            document.getElementById('type').value = 'expense';
            categorySelect.value = '';

            itemModal.classList.remove('hidden');
        }

        /**
         * Megnyitja egy meglévő tétel szerkesztő modálját.
         * @param {Object} item Szerkesztendő tétel adatai
         */
        function openEditItemModal(item) {
            itemForm.reset();
            document.getElementById('item-id').value = item.id;
            document.getElementById('modal-title').textContent = 'Tétel Szerkesztése';
            document.getElementById('description').value = item.description;
            document.getElementById('amount').value = item.amount;
            document.getElementById('type').value = item.type;
            
            // Kategória kiválasztása (az option érték alapján)
            const optionToSelect = Array.from(categorySelect.options).find(opt => opt.value === item.category);
            if (optionToSelect) {
                optionToSelect.selected = true;
            } else {
                // Ha a kategória már törölt a kezelt kategóriák közül, akkor is megjelenítjük.
                // Megjegyzés: a renderCategorySelect előtte már lefutott az onSnapshot miatt.
                categorySelect.value = item.category;
            }

            document.getElementById('delete-item-btn').classList.remove('hidden');
            document.getElementById('delete-item-btn').onclick = () => {
                hideAllModals(); // Elrejti a szerkesztő modált
                handleDeletion(item.id, 'rezsi_items', `${item.category} - ${item.description}`);
            };
            document.getElementById('save-item-btn').textContent = 'Frissítés';
            
            itemModal.classList.remove('hidden');
        }

        /**
         * Megnyitja az új rendszeres tétel hozzáadása modált.
         */
        function openManagedCategoryModal() {
            managedCategoryForm.reset();
            document.getElementById('managed-id').value = '';
            document.getElementById('managed-modal-title').textContent = 'Új Rendszeres Tétel';
            document.getElementById('delete-managed-btn').classList.add('hidden');
            document.getElementById('save-managed-btn').textContent = 'Mentés';
            document.getElementById('managed-type').value = 'expense';
            managedCategoryModal.classList.remove('hidden');
        }

        /**
         * Megnyitja egy meglévő rendszeres tétel szerkesztő modálját.
         * @param {Object} category Szerkesztendő kezelt kategória adatai
         */
        function openEditManagedCategoryModal(category) {
            managedCategoriesModal.classList.add('hidden'); // Elrejti a kategória listázó modált
            
            managedCategoryForm.reset();
            document.getElementById('managed-id').value = category.id;
            document.getElementById('managed-modal-title').textContent = 'Rendszeres Tétel Szerkesztése';
            document.getElementById('managed-name').value = category.name;
            document.getElementById('managed-description').value = category.description;
            document.getElementById('managed-amount').value = category.amount;
            document.getElementById('managed-type').value = category.type;
            
            document.getElementById('delete-managed-btn').classList.remove('hidden');
            document.getElementById('delete-managed-btn').onclick = () => {
                hideAllModals(); // Elrejti a szerkesztő modált
                handleDeletion(category.id, 'managed_categories', category.name);
            };
            document.getElementById('save-managed-btn').textContent = 'Frissítés';

            managedCategoryModal.classList.remove('hidden');
        }

        /**
         * Üzenet megjelenítése a toast komponensben.
         * @param {string} message Az üzenet szövege.
         * @param {'success' | 'error'} type Üzenet típusa.
         */
        function showToast(message, type) {
            toastMessage.textContent = message;
            toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-xl shadow-xl transition-opacity duration-300 z-50 max-w-xs text-center';
            
            if (type === 'success') {
                toast.classList.add('bg-green-500', 'text-white');
                toast.classList.remove('bg-red-500');
            } else {
                toast.classList.add('bg-red-500', 'text-white');
                toast.classList.remove('bg-green-500');
            }

            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                // Hosszabb idő múlva teljesen elrejtjük
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // --- Monthly Generation Logic ---

        /**
         * Ellenőrzi, hogy a rendszeres tételek generálva lettek-e a jelenlegi hónapra.
         * Ha nem, akkor generálja azokat.
         * Ez a funkció az onAuthStateChanged után fut le.
         */
        async function handleNewMonthGeneration() {
            const today = new Date();
            const currentYearMonth = getYearMonth(today);
            
            // 1. Megnézzük a felhasználó utolsó generálás dátumát
            const userDocRef = doc(db, getUserCollectionPath('user_settings'), 'generation');
            const userDocSnap = await getDoc(userDocRef);
            const lastGenerationMonth = userDocSnap.exists() ? userDocSnap.data().lastGenerationMonth : null;

            // 2. Ha az aktuális hónap már generálva lett, kilépünk
            if (lastGenerationMonth === currentYearMonth) {
                console.log(`A ${currentYearMonth} hónap tételei már generálva lettek.`);
                return;
            }

            console.log(`Generálás indítása a ${currentYearMonth} hónapra...`);

            // 3. Generálás végrehajtása
            try {
                // Lekérdezzük a rendszeres tételeket (managedCategories lista már friss)
                const itemsToGenerate = managedCategories.map(category => ({
                    category: category.name,
                    description: category.description,
                    amount: category.amount,
                    type: category.type,
                    // Dátum beállítása az aktuális hónapra
                    date: today.toISOString(), 
                    userId: currentUserId,
                    monthKey: currentYearMonth,
                }));

                const itemsColRef = collection(db, getUserCollectionPath('rezsi_items'));
                let generatedCount = 0;
                
                // Minden egyes elemet hozzáadunk a rezsi_items kollekcióhoz
                for (const item of itemsToGenerate) {
                    await addDoc(itemsColRef, item);
                    generatedCount++;
                }

                // 4. Frissítjük az utolsó generálás dátumát
                await setDoc(userDocRef, { 
                    lastGenerationMonth: currentYearMonth,
                    lastGenerationDate: new Date().toISOString() 
                }, { merge: true });

                if (generatedCount > 0) {
                    showToast(`${generatedCount} rendszeres tétel sikeresen generálva a ${formatMonthString(currentYearMonth)} hónapra!`, 'success');
                }

            } catch (error) {
                console.error("Hiba a havi generáláskor:", error);
                showToast("Hiba történt a havi tételek automatikus generálása közben.", 'error');
            }
        }


        // --- Event Listeners and Init ---

        // Autentikáció állapotának figyelése (ez a főlépés)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                userIdDisplay.textContent = `Azonosító: ${currentUserId}`;
                userIdDisplayTemp.textContent = currentUserId;

                // Elrejtjük a betöltő overlay-t
                loadingOverlay.classList.remove('bg-opacity-90');
                loadingOverlay.classList.add('opacity-0');
                loadingOverlay.addEventListener('transitionend', () => {
                    loadingOverlay.style.display = 'none';
                    mainContent.style.display = 'block';
                }, { once: true });
                
                // Listenerek indítása
                listenForData();
                // A havi generálás elindítása ASZINKRON módon
                await handleNewMonthGeneration(); 
            } else {
                console.error("A felhasználó nem autentikált. Az alkalmazás nem tud elindulni.");
            }
        });

        // Hónapválasztó eseménykezelője
        monthSelector.addEventListener('change', (e) => {
            currentMonth = e.target.value;
            renderItems(); // Újraszámolja a tételeket és statisztikákat az új hónapra
        });
        
        // Kategória kiválasztása - kitölti az alapértelmezett leírást és összeget, ha van
        categorySelect.addEventListener('change', (e) => {
            const selectedOption = e.target.options[e.target.selectedIndex];
            // Csak akkor tölti ki, ha új tételt adunk hozzá
            if (!document.getElementById('item-id').value) {
                document.getElementById('description').value = selectedOption.getAttribute('data-description') || '';
                // Csak akkor tölti ki az összeget, ha az 0 vagy üres
                if (!document.getElementById('amount').value || Number(document.getElementById('amount').value) === 0) {
                     document.getElementById('amount').value = selectedOption.getAttribute('data-amount') || '';
                }
                document.getElementById('type').value = selectedOption.getAttribute('data-type') || 'expense';
            }
        });

        // Eseménykezelők
        document.getElementById('open-add-modal-btn').addEventListener('click', openAddModal);
        document.getElementById('open-managed-categories-btn').addEventListener('click', () => {
            document.getElementById('managed-categories-modal').classList.remove('hidden');
        });
        document.getElementById('item-form').addEventListener('submit', saveItem);
        document.getElementById('managed-category-form').addEventListener('submit', saveManagedCategory);

        // Első lépés: Autentikáció indítása
        initAuth();

    </script>
    
</body>
