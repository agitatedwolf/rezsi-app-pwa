<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Kapcsolat Tesztelése</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Egyedi stílusok a jobb megjelenés érdekében */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div class="container bg-white p-6 sm:p-10 rounded-xl shadow-2xl w-full">
        <h1 class="text-3xl font-extrabold text-blue-600 mb-6 border-b pb-2">Firebase Kapcsolat Teszt</h1>

        <div class="space-y-4 text-gray-700">
            <p>Ez az eszköz ellenőrzi a kapcsolatot a Firestore adatbázissal.</p>
            <p class="font-semibold">Felhasználói azonosító (UID): <span id="user-id" class="text-gray-500 font-normal italic">Betöltés...</span></p>
            <p class="font-semibold">App ID: <span id="app-id-display" class="text-gray-500 font-normal italic">Betöltés...</span></p>
            
            <button id="run-test-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                Kapcsolat Tesztelése (Firestore Írás)
            </button>
            
            <div id="result-message" class="mt-6 p-4 rounded-lg hidden font-semibold text-center transition-all duration-300">
                <!-- Teszt eredménye ide kerül -->
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase importok a Canvas környezethez
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase konfiguráció és App ID (globális változók a Canvas környezetből)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        document.getElementById('app-id-display').textContent = appId;
        setLogLevel('debug'); // Hibakeresési naplózás bekapcsolása

        let app;
        let db;
        let auth;
        let userId = null;

        // Eredmény üzenet megjelenítése
        function displayResult(message, isSuccess) {
            const resultDiv = document.getElementById('result-message');
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            
            if (isSuccess) {
                resultDiv.classList.add('bg-green-100', 'text-green-800');
            } else {
                resultDiv.classList.add('bg-red-100', 'text-red-800');
            }
        }

        // Firestore írási teszt
        async function testFirestoreConnection() {
            if (!db || !userId) {
                displayResult("HIBA: A Firebase még nincs inicializálva, vagy a felhasználó nincs bejelentkezve.", false);
                return;
            }

            const testCollectionPath = `/artifacts/${appId}/public/data/connection_test`;
            const docRef = doc(collection(db, testCollectionPath), "test_doc_" + Date.now());
            
            const testData = {
                timestamp: new Date().toISOString(),
                message: "Sikeres kapcsolat teszt írás",
                userId: userId,
                appId: appId
            };

            try {
                // setDoc használata az egyértelműség kedvéért
                await setDoc(docRef, testData);
                
                // Siker
                console.log("SIKERES ÍRÁS: Tesztdokumentum elmentve a Firestore-ba.", docRef.path);
                displayResult(`SIKERES KAPCSOLAT: Tesztdokumentum elmentve a Firestore-ba (${docRef.id}).`, true);

            } catch (error) {
                // Hiba
                console.error("HIBA A KAPCSOLATBAN: Nem sikerült írni a Firestore-ba.", error);
                displayResult(`HIBA A KAPCSOLATBAN: Nem sikerült írni a Firestore-ba. Nézd meg a konzolt a részletekért. Hiba: ${error.code || error.message}`, false);
            }
        }

        // Firebase inicializálás és autentikáció
        async function initAuthAndFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                displayResult("HIBA: A Firebase konfiguráció hiányzik. Ellenőrizd a beállításokat.", false);
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autentikáció kezelése
                let user;
                if (initialAuthToken) {
                    // Egyedi tokenes bejelentkezés
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    user = userCredential.user;
                } else {
                    // Anonim bejelentkezés
                    const userCredential = await signInAnonymously(auth);
                    user = userCredential.user;
                }
                
                userId = user.uid;
                document.getElementById('user-id').textContent = userId;
                
                // Csak az autentikáció után engedélyezzük a teszt gombot
                document.getElementById('run-test-btn').disabled = false;
                document.getElementById('run-test-btn').textContent = "Kapcsolat Tesztelése (Firestore Írás)";


                console.log("Firebase inicializálva és bejelentkezve. UID:", userId);

            } catch (error) {
                console.error("Kritikus hiba az inicializálás/autentikáció során:", error);
                document.getElementById('user-id').textContent = "HIBA: Lásd a konzolt.";
                document.getElementById('run-test-btn').disabled = true;
                document.getElementById('run-test-btn').textContent = "Inicializálási HIBA";
                displayResult(`KRITIKUS HIBA az inicializálás során: ${error.code || error.message}`, false);
            }
        }

        // Eseménykezelő hozzáadása
        document.getElementById('run-test-btn').addEventListener('click', testFirestoreConnection);
        document.getElementById('run-test-btn').disabled = true; // Kezdetben inaktív
        
        // Indítás
        window.onload = initAuthAndFirebase;

    </script>
    
</body>
</html>
