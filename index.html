<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezsi Költségkövető</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.15s ease-in-out;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #4c51bf;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }
        .btn-primary {
            background-color: #4c51bf;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
            position: relative; /* A spinner pozicionálásához */
        }
        .btn-primary:hover {
            background-color: #3b42a8;
        }
        .btn-primary:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        /* Style for the confirmation modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .accordion-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .accordion-header:hover {
            color: #4c51bf;
        }
        .accordion-icon {
            transition: transform 0.3s ease;
        }
        .accordion-icon.rotated {
            transform: rotate(180deg);
        }
        .accordion-content.hidden {
            display: none;
        }

        /* Loading Spinner CSS */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Rezsi Költségkövető</h1>
        </header>

        <!-- Beállítások Szekció (Összecsukható) -->
        <div class="card">
            <div id="settings-accordion-header" class="accordion-header">
                <h2 class="text-2xl font-semibold text-gray-700">Beállítások</h2>
                <svg id="settings-accordion-icon" class="accordion-icon w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            
            <div id="settings-accordion-content" class="accordion-content hidden">
                 <!-- Felhasználói azonosító áthelyezve ide (UX javítás) -->
                <p class="text-sm text-gray-500 mb-4">Felhasználói Azonosító (Debug): <span id="user-id-display">Betöltés...</span></p>

                <form id="settings-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-group">
                        <label for="currency">Pénznem</label>
                        <select id="currency" name="currency">
                            <option value="HUF">HUF (Forint)</option>
                            <option value="EUR">EUR (Euro)</option>
                            <option value="USD">USD (Dollár)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="base-cost">Alapdíj (havi)</label>
                        <input type="number" id="base-cost" name="base-cost" placeholder="Pl. 10000" step="100" required>
                    </div>
                    
                    <div class="md:col-span-2">
                        <button type="submit" class="btn-primary w-full">Beállítások Mentése</button>
                    </div>
                </form>
                <div id="settings-message-box" class="message-box hidden mt-4"></div>
            </div>
        </div>

        <!-- Fogyasztás Rögzítése Szekció -->
        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Fogyasztás Rögzítése</h2>
            <form id="consumption-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="input-group">
                    <label for="utility-type">Közüzemi Típus</label>
                    <select id="utility-type" name="utility-type">
                        <option value="electric">Villany</option>
                        <option value="gas">Gáz</option>
                        <option value="water">Víz</option>
                    </select>
                </div>
                <!-- Egységár mező, ami automatikusan kitöltődik -->
                <div class="input-group">
                    <label for="price-per-unit">Egységár (<span id="currency-unit-display">HUF</span>)</label>
                    <input type="number" id="price-per-unit" name="price-per-unit" placeholder="Pl. 36.5" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="consumption-amount">Fogyasztás (egység)</label>
                    <input type="number" id="consumption-amount" name="consumption-amount" placeholder="Pl. 150 kWh" step="0.1" required>
                </div>
                
                <div class="input-group md:col-span-3">
                    <label for="consumption-date">Dátum</label>
                    <input type="date" id="consumption-date" name="consumption-date" required>
                </div>
                <div class="md:col-span-3">
                    <button type="submit" id="save-consumption-btn" class="btn-primary w-full flex justify-center items-center">
                        <span id="save-text">Fogyasztás Mentése</span>
                        <div id="save-spinner" class="spinner hidden ml-2"></div>
                    </button>
                </div>
            </form>
            <div id="consumption-message-box" class="message-box hidden mt-4"></div>
        </div>

        <!-- Kimutatások Szekció (Havi Összehasonlító Logika) -->
        <div class="card">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Kimutatások</h2>
            
            <!-- Havi Összehasonlítás -->
            <h3 class="text-xl font-semibold text-gray-700 mb-3 border-b pb-2">Havi Összefoglaló</h3>
            <div id="monthly-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <!-- Ez a szekció frissül a havi adatokkal és összehasonlításokkal -->
            </div>

            <div class="mt-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Fogyasztási Előzmények</h3>
                <!-- Ezt a listát használjuk a tételek törlésére -->
                <ul id="consumption-list" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    <!-- A lista elem ide kerül -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Törlést megerősítő Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Megerősítés</h3>
            <p id="modal-message" class="mb-6 text-gray-600">Biztosan törölni szeretné ezt a fogyasztási bejegyzést?</p>
            <div class="flex justify-center space-x-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition">Mégse</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">Törlés</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp, setLogLevel, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =========================================================================
        // FIREBASE KONFIGURÁCIÓ
        // =========================================================================
        
        // Ez a konfiguráció biztosítja, hogy az alkalmazás futtatható legyen
        const customFirebaseConfig = {
            apiKey: "AIzaSyAkXnuZDqZVnag2G1pTB4mWwKwrjeEinOQ", 
            authDomain: "rezsi-nyilvantarto.firebaseapp.com",
            projectId: "rezsi-nyilvantarto",
            storageBucket: "rezsi-nyilvantarto.firebasestorage.app",
            messagingSenderId: "917315288002",
            appId: "1:917315288002:web:8633213d831cbd6fe3f45b"
        };
        const firebaseConfig = customFirebaseConfig;
        const appId = 'rezsi-app-pwa'; 
        const initialAuthToken = null; 

        // =========================================================================

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        
        // Debug naplózás bekapcsolása
        setLogLevel('debug');
        
        // Inicializálás
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // 1. Hitelesítés beállítása és felhasználói azonosító lekérése
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                console.log("Firestore Auth sikeres. UID:", userId);
                isAuthReady = true;
                await loadData();
            } else {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        // Anonim bejelentkezés
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase hitelesítési hiba:", error);
                    document.getElementById('user-id-display').textContent = `Hiba a hitelesítésben: ${error.message}`;
                }
            }
        });


        // Segédfüggvény: Dokumentumhivatkozás lekérése a privát beállításokhoz
        const getSettingsDocRef = (db, userId, appId) => {
            // A beállítások (alapdíj, pénznem, utolsó árak) tárolása
            return doc(db, 'artifacts', appId, 'users', userId, 'settings', 'general');
        };

        // Segédfüggvény: Gyűjteményhivatkozás lekérése a fogyasztásokhoz
        const getConsumptionCollectionRef = (db, userId, appId) => {
            return collection(db, 'artifacts', appId, 'users', userId, 'consumptions');
        };

        // Segédfüggvény: Üzenet megjelenítése a felületen
        const showMessage = (elementId, message, isError = false) => {
            const box = document.getElementById(elementId);
            box.textContent = message;
            box.classList.remove('hidden', 'success', 'error');
            box.classList.add(isError ? 'error' : 'success');
            setTimeout(() => box.classList.add('hidden'), 5000);
        };

        // Alapértelmezett beállítások (ha még nincs adat)
        const defaultSettings = {
            currency: 'HUF',
            baseCost: 10000,
            lastPrices: {
                electric: 40.0,
                gas: 120.0,
                water: 350.0
            }
        };

        let currentSettings = { ...defaultSettings };
        let consumptionData = [];

        // 2. Adatok betöltése és valós idejű figyelése
        const loadData = async () => {
            if (!isAuthReady || !userId) {
                return;
            }

            const settingsRef = getSettingsDocRef(db, userId, appId);
            const consumptionsRef = getConsumptionCollectionRef(db, userId, appId);

            // A. Beállítások figyelése (onSnapshot)
            onSnapshot(settingsRef, (docSnap) => {
                let loadedSettings = docSnap.exists() ? docSnap.data() : {};
                
                // Beállítja az alapértelmezett árakat, ha még nincsenek mentve
                currentSettings = { 
                    ...defaultSettings, 
                    ...loadedSettings,
                    lastPrices: { ...defaultSettings.lastPrices, ...(loadedSettings.lastPrices || {}) }
                };
                
                // Beállítások frissítése a felületen
                document.getElementById('currency').value = currentSettings.currency;
                document.getElementById('base-cost').value = currentSettings.baseCost;
                
                // Frissíti a pénznem egységet a fogyasztás űrlapon
                document.getElementById('currency-unit-display').textContent = currentSettings.currency;
                
                // Betölti az utolsó árat az űrlapra
                updatePricePerUnit();
                updateSummary();
            }, (error) => {
                console.error("Hiba a beállítások figyelésekor:", error);
            });

            // B. Fogyasztások figyelése (onSnapshot)
            onSnapshot(consumptionsRef, (snapshot) => {
                consumptionData = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    consumptionData.push({
                        id: doc.id,
                        ...data,
                        // Firestore Timestamp objektumot Date-re konvertálás, ha szükséges
                        date: data.date && data.date.toDate ? data.date.toDate() : new Date(data.date),
                        // Numerikus értékek biztosítása
                        amount: Number(data.amount) || 0,
                        price: Number(data.price) || 0
                    });
                });
                
                // Adatok rendezése dátum szerint, legújabb elöl
                consumptionData.sort((a, b) => b.date - a.date);
                
                updateSummary();
                renderConsumptionList();
            }, (error) => {
                console.error("Hiba a fogyasztások figyelésekor:", error);
                showMessage('consumption-message-box', `Hiba a fogyasztási adatok betöltésekor. ${error.message}`, true);
            });
        };

        // 3. Utolsó egységár kitöltése
        const updatePricePerUnit = () => {
            const utilityType = document.getElementById('utility-type').value;
            const priceInput = document.getElementById('price-per-unit');
            
            if (currentSettings.lastPrices && currentSettings.lastPrices[utilityType] !== undefined) {
                priceInput.value = currentSettings.lastPrices[utilityType];
            }
        };
        
        // Eseménykezelő a Közüzemi Típus változásakor
        document.getElementById('utility-type').addEventListener('change', updatePricePerUnit);


        // 4. Beállítások mentése
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthReady || !userId) {
                showMessage('settings-message-box', 'Hiba: A felhasználó nincs hitelesítve.', true);
                return;
            }

            const formData = new FormData(e.target);
            const settings = {
                currency: formData.get('currency'),
                baseCost: Number(formData.get('base-cost')),
                // A lastPrices mező marad, ahogy a onSnapshot-ban frissül
                updatedAt: serverTimestamp()
            };

            try {
                const settingsRef = getSettingsDocRef(db, userId, appId);
                await setDoc(settingsRef, settings, { merge: true });
                showMessage('settings-message-box', 'Beállítások sikeresen elmentve!');
            } catch (error) {
                console.error("Hiba a beállítások mentésekor:", error);
                showMessage('settings-message-box', `Hiba a mentéskor: ${error.message}`, true);
            }
        });

        // 5. Fogyasztás rögzítése és utolsó ár mentése (Aktivitás jelzéssel)
        document.getElementById('consumption-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthReady || !userId) {
                showMessage('consumption-message-box', 'Hiba: A felhasználó nincs hitelesítve.', true);
                return;
            }

            const saveBtn = document.getElementById('save-consumption-btn');
            const saveText = document.getElementById('save-text');
            const saveSpinner = document.getElementById('save-spinner');

            saveBtn.disabled = true;
            saveText.textContent = 'Mentés...';
            saveSpinner.classList.remove('hidden');

            const formData = new FormData(e.target);
            const dateStr = formData.get('consumption-date');
            const utilityType = formData.get('utility-type');
            const consumption = {
                type: utilityType,
                amount: Number(formData.get('consumption-amount')),
                price: Number(formData.get('price-per-unit')),
                date: new Date(dateStr),
                createdAt: serverTimestamp()
            };

            if (isNaN(consumption.amount) || isNaN(consumption.price)) {
                showMessage('consumption-message-box', 'Kérjük, érvényes számokat adjon meg.', true);
                saveBtn.disabled = false;
                saveText.textContent = 'Fogyasztás Mentése';
                saveSpinner.classList.add('hidden');
                return;
            }

            try {
                const consumptionsRef = getConsumptionCollectionRef(db, userId, appId);
                await addDoc(consumptionsRef, consumption);
                
                // Utolsó ár frissítése a beállításokban
                const settingsRef = getSettingsDocRef(db, userId, appId);
                await setDoc(settingsRef, { 
                    lastPrices: { 
                        ...currentSettings.lastPrices, 
                        [utilityType]: consumption.price 
                    },
                    updatedAt: serverTimestamp()
                }, { merge: true });

                showMessage('consumption-message-box', 'Fogyasztás sikeresen rögzítve!');
                e.target.reset(); // Űrlap törlése
                document.getElementById('consumption-date').valueAsDate = new Date(); // Dátum visszaállítása
                updatePricePerUnit(); // Utolsó ár betöltése az űrlapra
            } catch (error) {
                console.error("Hiba a fogyasztás rögzítésekor:", error);
                showMessage('consumption-message-box', `Hiba a rögzítéskor: ${error.message}`, true);
            } finally {
                saveBtn.disabled = false;
                saveText.textContent = 'Fogyasztás Mentése';
                saveSpinner.classList.add('hidden');
            }
        });

        // Segédfüggvény: Hó eleji dátum létrehozása
        const getMonthStart = (date) => {
            return new Date(date.getFullYear(), date.getMonth(), 1);
        };

        // Segédfüggvény: Hó végi dátum létrehozása
        const getMonthEnd = (date) => {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0, 23, 59, 59);
        };

        // 6. Kimutatások és Havi Összehasonlítás frissítése
        const updateSummary = () => {
            const now = new Date();
            const currentMonthStart = getMonthStart(now);
            const currentMonthEnd = getMonthEnd(now);
            
            // Előző hónap
            const prevMonthDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const prevMonthStart = getMonthStart(prevMonthDate);
            const prevMonthEnd = getMonthEnd(prevMonthDate);

            // Adatstruktúrák inicializálása
            const summary = {
                current: { cost: 0, electric: 0, gas: 0, water: 0 },
                previous: { cost: 0, electric: 0, gas: 0, water: 0 }
            };

            const currencySymbol = currentSettings.currency || defaultSettings.currency;
            const baseCost = currentSettings.baseCost || defaultSettings.baseCost;

            // Havi alapdíj hozzáadása az összes költséghez
            summary.current.cost += baseCost;
            summary.previous.cost += baseCost;

            // Adatok feldolgozása
            consumptionData.forEach(item => {
                const cost = item.amount * item.price;
                const date = item.date;
                let target = null;
                
                // Aktuális hónap
                if (date >= currentMonthStart && date <= currentMonthEnd) {
                    target = summary.current;
                } 
                // Előző hónap
                else if (date >= prevMonthStart && date <= prevMonthEnd) {
                    target = summary.previous;
                }

                if (target) {
                    target.cost += cost;
                    target[item.type] += item.amount;
                }
            });
            
            // Fő Kimutatás Frissítése
            const renderComparison = (currentValue, prevValue, unit = currencySymbol, isCost = false) => {
                const diff = currentValue - prevValue;
                let percentage = 0;
                let colorClass = 'text-gray-600';
                let arrow = '';

                if (prevValue > 0) {
                    percentage = (diff / prevValue) * 100;
                } else if (prevValue === 0 && currentValue > 0) {
                    percentage = 100; // Végtelen, de 100% elegendő
                }
                
                if (diff > 0) {
                    // Ha költség, a növekedés rossz (piros). Ha fogyasztás, a növekedés rossz (piros).
                    colorClass = 'text-red-600';
                    arrow = '▲';
                } else if (diff < 0) {
                    // Ha költség, a csökkenés jó (zöld). Ha fogyasztás, a csökkenés jó (zöld).
                    colorClass = 'text-green-600';
                    arrow = '▼';
                }

                const diffText = diff === 0 ? '±0%' : `${arrow} ${Math.abs(percentage).toFixed(0)}%`;
                const trendText = `<span class="${colorClass} font-semibold text-sm ml-2">${diffText}</span>`;
                
                const currentFormatted = currentValue.toLocaleString('hu-HU', { maximumFractionDigits: isCost ? 0 : 1 });

                return `
                    <div class="card p-4">
                        <p class="text-lg font-bold text-gray-800">${currentFormatted} ${unit}</p>
                        <p class="text-sm text-gray-500 mt-1">
                            ${isCost ? 'Teljes Havi Költség' : 'Összfogyasztás'} 
                            ${trendText}
                        </p>
                    </div>
                `;
            };

            const typeNames = { electric: 'Villany', gas: 'Gáz', water: 'Víz' };
            const summaryHtml = `
                ${renderComparison(summary.current.cost, summary.previous.cost, currencySymbol, true)}
                ${Object.keys(typeNames).map(type => `
                    ${renderComparison(summary.current[type], summary.previous[type], typeNames[type], false)}
                `).join('')}
            `;
            
            document.getElementById('monthly-summary').innerHTML = summaryHtml;
            
            // Frissíti a pénznem egységet a fogyasztás űrlapon
            document.getElementById('currency-unit-display').textContent = currencySymbol;
        };
        
        // Modal kezelő változók
        let itemToDelete = null;

        // 7. Fogyasztási lista megjelenítése (Törlés gombbal)
        const renderConsumptionList = () => {
            const listElement = document.getElementById('consumption-list');
            listElement.innerHTML = ''; // Lista törlése
            
            if (consumptionData.length === 0) {
                listElement.innerHTML = '<li class="text-gray-500 italic p-3">Még nem rögzített fogyasztást.</li>';
                return;
            }

            consumptionData.forEach(item => {
                const dateString = item.date.toLocaleDateString('hu-HU');
                const cost = (item.amount * item.price).toFixed(0);
                const currency = currentSettings.currency || defaultSettings.currency;

                const listItem = document.createElement('li');
                listItem.className = 'flex justify-between items-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg';
                listItem.innerHTML = `
                    <div class="flex flex-col flex-grow truncate mr-2">
                        <span class="font-medium text-gray-800">${dateString} - ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</span>
                        <span class="text-sm text-gray-600">${item.amount.toFixed(1)} egység @ ${item.price.toFixed(2)} ${currency}/egység</span>
                    </div>
                    <div class="flex items-center space-x-3 flex-shrink-0">
                        <span class="font-bold text-red-600">${cost} ${currency}</span>
                        <!-- Törlés gomb hozzáadása -->
                        <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 p-1 rounded transition" title="Törlés">
                            <!-- Törlés ikon (SVG) -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                listElement.appendChild(listItem);
            });
            
            // Eseménykezelők hozzáadása a törlés gombokhoz a listához
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    itemToDelete = this.dataset.id;
                    showConfirmModal();
                });
            });
        };

        // 8. Fogyasztás törlése (Modal + Firebase)
        const deleteConsumption = async (docId) => {
            if (!isAuthReady || !userId) {
                showMessage('consumption-message-box', 'Hiba: A felhasználó nincs hitelesítve.', true);
                return;
            }

            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'consumptions', docId);
                await deleteDoc(docRef);
                showMessage('consumption-message-box', 'Fogyasztási tétel sikeresen törölve.');
            } catch (error) {
                console.error("Hiba a törléskor:", error);
                showMessage('consumption-message-box', `Hiba a törléskor: ${error.message}`, true);
            }
        };

        // 9. Modal logikája
        const confirmModal = document.getElementById('confirm-modal');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        const showConfirmModal = () => {
            confirmModal.classList.remove('hidden');
        };

        const hideConfirmModal = () => {
            confirmModal.classList.add('hidden');
            itemToDelete = null; 
        };

        modalCancelBtn.addEventListener('click', hideConfirmModal);
        
        modalConfirmBtn.addEventListener('click', () => {
            if (itemToDelete) {
                deleteConsumption(itemToDelete);
            }
            hideConfirmModal();
        });

        // 10. Accordion (Összecsukható) logika
        const settingsHeader = document.getElementById('settings-accordion-header');
        const settingsContent = document.getElementById('settings-accordion-content');
        const settingsIcon = document.getElementById('settings-accordion-icon');
        
        settingsHeader.addEventListener('click', () => {
            settingsContent.classList.toggle('hidden');
            settingsIcon.classList.toggle('rotated');
        });

        // 11. Kezdeti beállítások
        document.getElementById('consumption-date').valueAsDate = new Date();
        updatePricePerUnit(); // Utolsó ár betöltése az űrlapra a kezdeti betöltéskor

    </script>
</body>
</html>
